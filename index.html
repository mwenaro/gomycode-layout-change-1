<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Layout Design Challenge 1</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="container">
      <!-- site title -->
      <!-- <h1 class="headline">Create <span>your</span> own style</h1> -->
      <img src="./images/Headline.png" alt="" class="headline" />
      <!-- row / column conmtainer -->
      <div class="row">
        <!--left column  -->
        <div class="left-col">
          <div class="img-container">
            <img src="./images/lady.png" alt="beautiful lady" />
          </div>

          <div class="para-and-btn">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cursus
              imperdiet sed id elementum. Quam vel aliquam sit vulputate.
              Faucibus nec gravida ipsum pulvinar vel.
            </p>
            <button class="cta">Sign up</button>
          </div>
        </div>
        <!-- right col -->
        <div class="right-col">
          <div class="card-and-circle-container">
            <div class="circle">
                <img src="./images/love.png"  alt="">
            </div>
            <!-- nUMBER cARD -->
            <div class="number-card">
              <div>
                <h3>28K</h3>
                <p>Lorem ipsum dolor sit amet</p>
              </div>
              <div>
                <h3>16K</h3>
                <p>Lorem ipsum dolor sit amet</p>
              </div>
              <div>
                <h3>986</h3>
                <p>Lorem ipsum dolor sit amet</p>
              </div>
              <div>
                <h3>35K+</h3>
                <p>Lorem ipsum dolor sit amet</p>
              </div>
            </div>
            <!-- /END NUM card -->

            <div class="image-row">
              <div>
                <img src="./images/keyboard.png" alt="" >
              </div>
              <div>   <img src="./images/glasses.png" alt="" ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
